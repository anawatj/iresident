<% include  ../shared/header_login.html %>

<div class="container">
	<div class="col-xs-12">
	<fieldset>
		
		<div class="row">
			<div class="col-xs-6">
					<label>Login</label>
			</div>
		</div>
		<form>
				<div class="row">
						<div class="col-xs-3">
								<label for="username">Username</label>
						</div>
						<div class="col-xs-3">
								<input type="text" class="form-control"/>
						</div>

				</div>
				<div class="row">
						<div class="col-xs-3">
								<label for="password">Password</label>
						</div>
						<div class="col-xs-3">
								<input type="password" class="form-control"/>
						</div>
				</div>
				<div class="row">
						<div class="col-xs-6">
								<button class="btn btn-default" type="submit">Login</button>
								<button class="btn btn-default">Clear</button>
						</div>
				</div>
		</form>
		</fieldset>
	</div>
</div>
<% include ../shared/footer_login.html %>
